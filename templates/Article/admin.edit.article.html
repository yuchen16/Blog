    <form class="form-horizontal" role="form" action={% url "editarturl" %} method="POST" >
    {% csrf_token %}

            <label class="control-label col-md-1">{{form.title.label}}</label>
            <div class="col-md-2">
                    {{form.title}}
            </div>
            <div class="col-md-offset-1 col-md-10">
                    {{form.title.errors}}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1">{{form.content.label}}</label>
            <div>
                <textarea id='textarea1' style='height:200px; width:100%;'>
                    {{ form.content }}

            <div class="col-md-offset-1 col-md-10">

        </div>


    </form>

    <script type="text/javascript" src='/static/js/wangEditor-1.3.0.min.js'></script>
    <script type="text/javascript">
        $(function(){
            $('#textarea1').wangEditor();

            //获取源码值
            var $textareaValue = $('#textareaValue');
            $('#btnGetValue').click(function(e){
                var html = $('#textarea1').val();
                $textareaValue.show();
                $textareaValue.val(html);
            });
        });
    </script>
